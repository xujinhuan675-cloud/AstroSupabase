name: Deploy to Vercel with Auto Import

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  import-and-deploy:
    runs-on: ubuntu-latest
    
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    
    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v3
      
      # 2. 设置 Node.js（带缓存）
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      # 3. 缓存 npm 依赖（仅在 package.json 或 package-lock.json 变化时失效）
      - name: Cache npm dependencies
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-20-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-20-
      
      # 4. 安装依赖（仅在缓存未命中时执行）
      - name: Install dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci
      
      # 5. 缓存 Vercel CLI（避免每次都重新安装）
      - name: Cache Vercel CLI
        uses: actions/cache@v3
        id: vercel-cache
        with:
          path: ~/.npm
          key: ${{ runner.os }}-vercel-cli
          restore-keys: |
            ${{ runner.os }}-vercel-cli-
      
      # 6. 安装 Vercel CLI（仅在缓存未命中时执行）
      - name: Install Vercel CLI
        if: steps.vercel-cache.outputs.cache-hit != 'true'
        run: npm install --global vercel@latest
      
      # 7. 导入 Markdown 文件到 Supabase
      - name: Import Markdown files to Supabase
        run: npm run import:git
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DEFAULT_AUTHOR_ID: ${{ secrets.DEFAULT_AUTHOR_ID }}
      
      # 8. 拉取 Vercel 环境信息
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      
      # 9. 构建项目
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      
      # 10. 部署到 Vercel
      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
      
      # 11. 通知结果
      - name: Deployment successful
        if: success()
        run: echo "部署成功！文章已自动导入并部署到 Vercel"
      
      - name: Deployment failed
        if: failure()
        run: echo "部署失败，请检查日志"
